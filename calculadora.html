<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cator js</title>
</head>
<body>
  <div class="catculator">
    <div id="input" class="input"></div>
    <div class="panel-left">
      <div class="numbers">
        <div>7</div>
        <div>8</div>
        <div>9</div>
      </div>
      <div class="numbers">
        <div>4</div>
        <div>5</div>
        <div>6</div>
      </div>
      <div class="numbers">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>
      <div class="numbers">
        <div>0</div>
        <div>.</div>
        <div>c</div>
      </div>
    </div>
    <div class="panel-right">
      <div class="operator">
        <div class="suma">+</div>
        <div>-</div>
        <div>&times;</div>
        <div>&divide;</div>
      </div>
    </div>
      <input type="submit" id="result" class="result" value="=">
    </div>
  </div>
</body>
</html>
